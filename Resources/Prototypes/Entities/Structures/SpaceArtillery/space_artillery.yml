# Space Artillery projectiles


#EMP shell
- type: entity
  id: BulletShellEmp
  name: shell
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Projectile
    damage:
      types:
        Structural: 100
  - type: TimedDespawn
    lifetime: 20
    #roughly 600m range
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
    layers:
      - state: frag-emp
  - type: EmpOnTrigger
    range: 4
    energyConsumption: 50000
    disableDuration: 60

- type: entity
  id: CartridgeShellEmp
  name: 630 EMP shell
  parent: BaseItem
  description: A 1.5 emp warhead designed for the RPG-7 launcher. Has tubular shape.
  components:
  - type: Tag
    tags:
      - CartridgeShell
  - type: Item
    size: 60
  - type: CartridgeAmmo
    proto: BulletShellEmp
    deleteOnSpawn: false
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/emp_shell_casing.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
  - type: SpentAmmoVisuals

