- type: entity
  name: Undetermined shipyard record paper
  parent: Paper
  id: PaperShipyardRecordBase
  description: 'A plain sheet of paper with details regarding purchased vessel.'
  components:
  - type: Sprite
    sprite: _NF/Objects/Misc/shipyard_record_fax_paper.rsi
    layers:
    - state: paper_record_undetermined
    - state: writing
      map: ["enum.PaperVisualLayers.Writing"]
  - type: PaperVisuals
    backgroundImagePath: "/Textures/_NF/Interface/Misc/Paper/shipyard_record_paper_undetermined.png"
    #contentImagePath: "/Textures/Interface/Paper/paper_content_lined.svg.96dpi.png"
    backgroundPatchMargin: 16.0, 16.0, 16.0, 16.0
    #contentMargin: 16.0, 16.0, 16.0, 16.0
    headerImagePath: "/Textures/Interface/Paper/paper_heading_artifact_analyzer.svg.96dpi.png"
    headerMargin: 0.0, 0.0, 0.0, 16.0

