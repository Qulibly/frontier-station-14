- type: entity
  name: copilot computer
  parent: [BaseStructureDisableToolUse, BaseStructureIndestructible, BaseStructureComputer]
  id: ComputerCopilotConsole
  description: Used to aid in controling vessel's auxilary systems. Often used to make it drift across the space and inventing speeding tickets in space.
  placement:
    mode: SnapgridCenter
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          collection: MetalGlassBreak
    - type: Computer
    - type: ApcPowerReceiver
      powerLoad: 200
    - type: ExtensionCableReceiver
    - type: ActivatableUIRequiresPower
    - type: Sprite
      netsync: false
      noRot: true
      sprite: _NF/Structures/Machines/computers.rsi
      layers:
      - map: ["computerLayerBody"]
        state: computer
      - map: ["computerLayerKeyboard"]
        state: generic_keyboard
      - map: ["computerLayerScreen"]
        state: contraband
      - map: ["computerLayerKeys"]
        state: telesci_key
      - type: Appearance
      - type: GenericVisualizer
      visuals:
        enum.ComputerVisuals.Powered:
          computerLayerScreen:
            True: { visible: true, shader: unshaded }
            False: { visible: false }
          computerLayerKeys:
            True: { visible: true, shader: unshaded }
            False: { visible: true, shader: shaded }
    - type: LitOnPowered
    - type: PointLight
      radius: 1.5
      energy: 1.6
      color: "#b89f25"
      enabled: false
      mask: /Textures/Effects/LightMasks/cone.png
      autoRot: true
      offset: "0, 0.4" # shine from the top, not bottom of the computer
      castShadows: false
    - type: EmitSoundOnUIOpen
      sound:
        collection: Keyboard
    - type: ActivatableUI
      key: enum.CopilotConsoleUiKey.Copilot
    - type: UserInterface
      interfaces:
          enum.CopilotConsoleUiKey.Copilot:
            type: CopilotConsoleBoundUserInterface
