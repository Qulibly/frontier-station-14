- type: entity
  id: Space_Artillery
  name: space artillery
  parent: ConstructibleMachine
  description: It's like from 20th century second planet wars! Old and reliable.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.25,-0.25,0.25,0.25"
        density: 600
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: _NF/Objects/SpaceArtillery/space_artillery.rsi
    layers:
    - state: space_artillery
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
    rotateWhilePulling: false
    rotateWhileAnchored: true
    increment: 45
  - type: Appearance
  - type: Storage
    capacity: 120
  - type: UserInterface
    interfaces:
    - key: enum.StorageUiKey.Key
      type: StorageBoundUserInterface
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: []
  - type: ContainerAmmoProvider
    container: storagebase
  - type: PneumaticCannon
    gasUsage: 0
    baseProjectileSpeed: 30
    toolModifyPower: Screwing
    throwItems: false
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: WirelessNetworkConnection
    range: 200
  - type: DeviceLinkSink
    ports:
      - SpaceArtilleryFire
      - SpaceArtillerySafety
  - type: DeviceLinkSource
    ports:
      - SpaceArtilleryFire
      - SpaceArtillerySafety
  - type: Gun
    fireRate: 3
    projectileSpeed: 30
    selectedMode: FullAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Effects/thunk.ogg
    soundEmpty:
      path: /Audio/Items/hiss.ogg
  - type: SpaceArtillery
  - type: Actions
  - type: CombatMode
    IsInCombatMode: true
  - type: Strap
    position: Stand
    buckleOffset: "0,0.8"
    maxBuckleDistance: 1
  - type: ApcPowerReceiver
    powerLoad: 1000
  - type: ExtensionCableReceiver
  - type: Battery
    maxCharge: 10000
    startingCharge: 5000
  - type: ExaminableBattery
  - type: BatterySelfRecharger
  
  
